<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="manifest" href="manifest.json" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🦊ラドフォ／自動チーム編成アプリ</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      font-size: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .player-checkbox {
      margin-bottom: 14px;
      display: flex;
      align-items: center;
    }
    .player-checkbox img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 12px;
      object-fit: cover;
    }
    .player-checkbox label {
      font-size: 24px;
      font-weight: bold;
    }
    select, button {
      margin: 12px 0;
      font-size: 22px;
      padding: 10px 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #teamsOutput {
      margin-top: 24px;
      background: #fff;
      padding: 14px;
      border-radius: 8px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>🦊ラドフォ／自動チーム編成アプリ</h1>

  <h2>⛔ 欠席者・スタートメンバーを選択</h2>
  <div id="absentSelector"></div>

  <label for="groupSize">👥 グループ人数：</label>
  <select id="groupSize">
    <option value="2">2人組</option>
    <option value="3">3人組</option>
    <option value="4">4人組</option>
    <option value="5">5人組</option>
  </select>
  <button onclick="createTeams()">✅ チーム編成</button>

  <div id="teamsOutput"></div>

  <script>
    const members = [
      { name: "イヴ", courtNumber: 3, photo: "images/3.jpg", absent: false, starter: false },
      { name: "トイ", courtNumber: 6, photo: "images/6.jpg", absent: false, starter: false },
      { name: "サラ", courtNumber: 8, photo: "images/8.jpg", absent: false, starter: false },
      { name: "ジェイ", courtNumber: 11, photo: "images/11.jpg", absent: false, starter: false },
      { name: "リュウ", courtNumber: 12, photo: "images/12.jpg", absent: false, starter: false },
      { name: "カナ", courtNumber: 14, photo: "images/14.jpg", absent: false, starter: false },
      { name: "リア", courtNumber: 18, photo: "images/18.jpg", absent: false, starter: false },
      { name: "コア", courtNumber: 25, photo: "images/25.jpg", absent: false, starter: false },
      { name: "ヒカ", courtNumber: 27, photo: "images/27.jpg", absent: false, starter: false },
      { name: "ショウ", courtNumber: 30, photo: "images/30.jpg", absent: false, starter: false },
      { name: "アイ", courtNumber: 37, photo: "images/37.jpg", absent: false, starter: false },
      { name: "トア", courtNumber: 44, photo: "images/44.jpg", absent: false, starter: false },
      { name: "レン", courtNumber: 52, photo: "images/52.jpg", absent: false, starter: false },
      { name: "ココ", courtNumber: 55, photo: "images/55.jpg", absent: false, starter: false },
      { name: "ルリ", courtNumber: 81, photo: "images/81.jpg", absent: false, starter: false },
      { name: "ライ", courtNumber: 87, photo: "images/87.jpg", absent: false, starter: false },
      { name: "クウ", courtNumber: 88, photo: "images/88.jpg", absent: false, starter: false },
      { name: "ノン", courtNumber: 99, photo: "images/99.jpg", absent: false, starter: false }
    ];

    function renderAbsentSelector() {
      const container = document.getElementById("absentSelector");
      container.innerHTML = "";
      members.forEach((player, index) => {
        const div = document.createElement("div");
        div.className = "player-checkbox";
        div.innerHTML = `
          <img src="${player.photo}" alt="${player.name}">
          <label>
            <input type="checkbox" onchange="markAbsent(${index}, this.checked)">欠席　
            ${player.name} #${player.courtNumber}（スタート
            <input type="checkbox" onchange="markStarter(${index}, this.checked)">）
          </label>
        `;
        container.appendChild(div);
      });
    }

    function markAbsent(index, isAbsent) {
      members[index].absent = isAbsent;
    }

    function markStarter(index, isStarter) {
      members[index].starter = isStarter;
    }

    function createTeams() {
      const size = parseInt(document.getElementById("groupSize").value);
      const starters = members.filter(m => m.starter && !m.absent);
      const others = members.filter(m => !m.starter && !m.absent);
      const shuffled = others.sort(() => Math.random() - 0.5);
      const combined = starters.concat(shuffled);
      const teams = [];

      for (let i = 0; i < combined.length; i += size) {
        teams.push(combined.slice(i, i + size));
      }

      let html = "";
      if (starters.length > 0) {
        html += `<strong>スタート：</strong>${starters.map(p => p.name).join("、")}<br><br>`;
      }

      html += teams.map((team, i) =>
        `<strong>チーム${i + 1}</strong>: ${team.map(p => p.name).join("、")}`
      ).join("<br>");

      document.getElementById("teamsOutput").innerHTML = html;
    }

    window.onload = renderAbsentSelector;

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(function () {
        console.log("Service Worker Registered");
      });
    }
  </script>

</body>
</html>
